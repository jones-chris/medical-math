<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>

    <title>Medical Math</title>

    <link rel="stylesheet" href="css/darkly.css"/>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a th:href="${user != null ? '/profile' : '/login'}" th:text="${user != null ? user.username : 'log in'}">
            Chandra S.
        </a>
        &bull;
        <a href="/logout">
            logout
        </a>
    </nav>

    <div class="form-group" th:each="formula : ${formulas}">
        <p th:id="${formula.id}" th:text="${formula.name}"></p>

        <br/>

        <!--<form action=""></form>-->
        <!--<th:block th:each="parameter : ${formula.parameters}">
            <input class="form-control" type="text"
                   th:id="${formula.id}"
                   th:name="|${formula.name} - ${parameter}|"
                   th:placeholder="${parameter}"/>

            <img th:id="|${parameter}|" th:src="@{/images/drill_arrow.svg}" height="60px"/>
        </th:block>-->

        <th:block th:each="childFormula : ${formula.childFormulas}">
            <input class="form-control" type="text"
                   th:id="${childFormula.id}"
                   th:name="|${formula.name} - ${childFormula.name}|"
                   th:placeholder="${childFormula.name}"/>

            <img th:id="|image${childFormula.id}|"
                 th:if="${childFormula.hasChildren}" th:src="@{/images/drill_arrow.svg}"
                 height="30px"
                 th:onclick="|getChildFormula(${childFormula.id}); this.disabled = true;|"/>
        </th:block>

        <button type="button" th:onclick="|${#strings.replace(formula.name, ' ', '')}()|">Calculate</button>

        <label class="col-form-label" th:for="|${formula.name}-result|">Result:</label>
        <input class="form-control" type="text" th:id="|${formula.name}-result|"/>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script th:src="@{/js/formulas.js}" type="text/javascript"></script>
    <script th:src="@{/js/serviceCalls.js}" type="text/javascript"></script>

</body>
</html>
